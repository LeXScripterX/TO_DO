                </div>
                <div class="card-body">
                    <p>{{ task.description }}</p>
                    <p><strong>Estado:</strong> {{ task.get_status_display }}</p>

                    <a href="{% url 'task_list' %}" class="btn btn-secondary">Volver a la lista</a>

            </div>
