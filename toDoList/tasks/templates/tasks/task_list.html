{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de Tareas</h1>
  <a href="{% url 'task_create' %}">Crear Nueva Tarea</a>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_edit' task.pk %}">{{ task.title }}</a>
        <form method="post" action="{% url 'task_delete' task.pk %}">
          {% csrf_token %}
          <button type="submit">Eliminar</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
